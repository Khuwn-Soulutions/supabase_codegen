name: supabase_codegen_example
description: "Supabase Codegen Example Flutter"
publish_to: 'none'
version: 1.0.0+1
resolution: workspace

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: 0.19.0

  supabase_codegen_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  supabase_codegen: ^1.4.0


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - config.env

# Supabase codegen configuration
supabase_codegen:
  output: lib/types
  env: config.env